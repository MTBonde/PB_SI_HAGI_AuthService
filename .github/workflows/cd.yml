name: CD - Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5.14)'
        required: true
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          set -e
          IMAGE_NAME="ghcr.io/mtbonde/hagi-authservice"
          VERSION="${{ inputs.version }}"
          VERSION_CLEAN="${VERSION#v}"

          docker build -t "$IMAGE_NAME:$VERSION_CLEAN" -f AuthService/Dockerfile .
          docker push "$IMAGE_NAME:$VERSION_CLEAN"
