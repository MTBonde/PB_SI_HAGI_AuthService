name: Release - Auto Semantic Versioning

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

  semantic_release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic release
        uses: go-semantic-release/action@v1
        id: semantic_release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changelog-file: CHANGELOG.md
          allow-initial-development-versions: true
          prepend: true

      - name: Display release information
        if: steps.semantic_release.outputs.version != ''
        run: |
          echo "Version: ${{ steps.semantic_release.outputs.version }}"
          echo "Changelog: ${{ steps.semantic_release.outputs.changelog }}"
          echo "Release created successfully!"

      - name: Create version.txt and commit changes
        if: steps.semantic_release.outputs.version != ''
        run: |
          set -e
          VERSION="${{ steps.semantic_release.outputs.version }}"
          VERSION_CLEAN="${VERSION#v}"
          echo "$VERSION_CLEAN" > version.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "CHANGELOG.md" "version.txt"
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update CHANGELOG.md and version.txt for ${{ steps.semantic_release.outputs.version }} [skip ci]"
            git push
          fi


      - name: No release needed
        if: steps.semantic_release.outputs.version == ''
        run: echo "No release necessary, no relevant commits found."
