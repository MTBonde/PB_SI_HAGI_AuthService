name: Release - Auto Semantic Versioning

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

  semantic_release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic release
        uses: go-semantic-release/action@v1
        id: semantic_release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changelog-file: CHANGELOG.md
          allow-initial-development-versions: true
          prepend: true

      - name: Display release information
        if: steps.semantic_release.outputs.version != ''
        run: |
          echo "Version: ${{ steps.semantic_release.outputs.version }}"
          echo "Changelog: ${{ steps.semantic_release.outputs.changelog }}"
          echo "Release created successfully!"

      - name: Update version.txt
        if: steps.semantic_release.outputs.version != ''
        run: |
          set -e
          VERSION="${{ steps.semantic_release.outputs.version }}"
          VERSION_CLEAN="${VERSION#v}"
          echo "$VERSION_CLEAN" > version.txt

      - name: Create Pull Request for version update
        if: steps.semantic_release.outputs.version != ''
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update CHANGELOG.md and version.txt for ${{ steps.semantic_release.outputs.version }} [skip ci]"
          title: "Update CHANGELOG and version for ${{ steps.semantic_release.outputs.version }}"
          body: |
            ## Automated Version Update
            
            This PR updates the CHANGELOG.md and version.txt files for release **${{ steps.semantic_release.outputs.version }}**.
            
            ### Changes
            - Updated CHANGELOG.md with release notes
            - Updated version.txt to `${{ steps.semantic_release.outputs.version }}`
            
            ### Auto-merge
            This PR will be automatically merged after status checks pass.
            
            ---
            Generated by semantic-release workflow
          branch: auto/version-update-${{ steps.semantic_release.outputs.version }}
          base: main
          delete-branch: true

      - name: Enable auto-merge for version update PR
        if: steps.semantic_release.outputs.version != ''
        run: |
          # Wait for PR to be created and get its number
          sleep 5
          PR_NUMBER=$(gh pr list --head auto/version-update-${{ steps.semantic_release.outputs.version }} --json number --jq '.[0].number')
          if [ ! -z "$PR_NUMBER" ]; then
            gh pr merge "$PR_NUMBER" --auto --squash
            echo "Auto-merge enabled for PR #$PR_NUMBER"
          else
            echo "PR not found or already merged"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No release needed
        if: steps.semantic_release.outputs.version == ''
        run: echo "No release necessary, no relevant commits found."
